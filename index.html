<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Likki ğŸ’•</title>

<style>
body {
  margin: 0;
  background: linear-gradient(to bottom right, #ffe6f0, #fff5f9);
  font-family: "Comic Sans MS", cursive, sans-serif;
  text-align: center;
  color: #ff4d88;
  overflow: hidden;
  transition: 1s;
}

.container {
  padding: 40px 20px;
}

h1 {
  font-size: 36px;
}

#typedText {
  font-size: 20px;
  margin-top: 20px;
  white-space: pre-line;
}

#counter {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

button {
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background-color: #ff66a3;
  color: white;
  margin: 15px;
  transition: 0.3s;
}

#buttons {
  display: none;
  margin-top: 25px;
}

.heart {
  position: fixed;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hi Likki ğŸ’•</h1>
  <div id="typedText"></div>
  <div id="counter"></div>

  <div id="buttons">
    <button id="yesBtn">Yes, always â¤ï¸</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>
</div>

<script>

// ğŸ’Œ Typewriter
const message = `
Since April 3rd, 2023,
youâ€™ve been my favorite person,
my favorite notification,
and my favorite everything ğŸ’Œ

You make life lighter.
You make my heart calmer.
You make my world brighter.
`;

let i = 0;
const speed = 40;
const typedText = document.getElementById("typedText");

function typeWriter() {
  if (i < message.length) {
    typedText.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("buttons").style.display = "block";
  }
}

typeWriter();

// ğŸ’• Days Counter
const startDate = new Date("2023-04-03");

function updateCounter() {
  const today = new Date();
  const diffTime = today - startDate;
  const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("counter").innerHTML =
    "We've been together for ğŸ’– " + days + " days ğŸ’–";
}

updateCounter();

// ğŸ’– Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 25 + 15 + "px";
  heart.style.color = "#ff99cc";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 400);

// ğŸ’• Playful Yes button grows
const yesBtn = document.getElementById("yesBtn");
let scale = 1;

yesBtn.addEventListener("mouseenter", () => {
  scale += 0.1;
  yesBtn.style.transform = "scale(" + scale + ")";
});

// ğŸ™ˆ No button runs away
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// ğŸ‰ When Yes is clicked
yesBtn.addEventListener("click", () => {
  document.body.style.background =
    "linear-gradient(to bottom right, #ffb6d9, #ffcce6)";
  
  document.querySelector(".container").innerHTML = `
    <h1>Yaaay ğŸ¥°ğŸ’–</h1>
    <p>
      Best decision ever.<br><br>
      I promise to keep choosing you,<br>
      today, tomorrow,<br>
      and every day after that.
    </p>
  `;

  // Heart explosion
  for (let i = 0; i < 60; i++) {
    setTimeout(() => {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 35 + 20 + "px";
      heart.style.color = "#ff4d88";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, i * 80);
  }
});

</script>

</body>
</html>
